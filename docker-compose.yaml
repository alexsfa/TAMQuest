services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8051:8051" 
    volumes:
      - ./app:/app
      
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tamquest_db
    ports:
      - "5432:5432"
    volumes:
      - ./supabase/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "9999:9999"
    environment:
      GOTRUE_SITE_URL: http://localhost:9999
      API_EXTERNAL_URL: http://localhost:9999
      GOTRUE_JWT_SECRET: ${GOTRUE_JWT_SECRET}
      GOTRUE_DB_DRIVER: postgres
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/tamquest_db
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    depends_on:
      - db
      - app
    restart: always
    
  migrate:
    image: supabase/cli:v1.152.0
    working_dir: /workspace
    volumes:
      - ./supabase:/workspace
    entrypoint: ["sh", "-c"]
    command: ["supabase db push || true"]
    depends_on:
      - db
  